<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:wght@200;500&family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="icon" type="image/x-icon" href="./utils/xp.png">
    <title>Tarefas</title>
</head>
<body>
    <!-- container -->
    <div class="row h-100" id="container">
        <!-- header component -->
        <div class="fixed-top" id="header">
            <div class="row h-100 d-flex align-items-center ps-4 pe-4">
                <!-- sidenav -->
                <div class="col-1">
                    <span class="iconify icon-burguer" data-icon="bi:list" style="color: white;" data-width="32" onclick="showSideNav()"></span>
                </div>
                <!-- fim sidenav -->
                <!-- col nom empresa -->
                <div class="col">
                    <h1 class="texto-title-header">XP Inova</h1>
                </div>
                <!-- fim col nom empresa -->
                <!-- col bem vindo -->
                <div class="col-3 d-flex align-items-center">
                    <h3 class="texto-principal-header">Bem vindo de volta</h3>
                    <span class="iconify ms-3" data-icon="bx:down-arrow" style="color: white;"></span>
                </div>
                <!-- fim col bem vindo -->
            </div>
        </div>
        <!-- fim header component -->
        <!-- side nav -->
            <div id="sideNav">
                <div class="h-100 d-flex align-items-start justify-content-center flex-lg-column p-5">
                    <div class="row icon-close">
                        <span class="iconify" data-icon="carbon:close-filled" style="color: #112740;" data-width="24" id="close" onclick="hideSideNav()"></span>
                    </div>
                    <div class="row w-100 d-flex align-items-start justify-content-center flex-lg-column options">
                        <div class="row">
                            <a class="texto-principal" id="listaClientes" href="lista_clientes.html">Lista de clientes</a>
                        </div>
                        <div class="row mt-2">
                            <a class="texto-principal" id="listaTarefas" href="lista_tarefas.html">Lista de tarefas</a>
                        </div>
                    </div>
                </div>
            </div>
        <!-- fim side nav -->

        <div class="row h-100 w-100 d-flex justify-content-center ps-4 pe-4" id="content">
            <!-- topo components -->
            <div class="row w-100 h-5" id="cabecalho">
                <!-- col nomPagina -->
                <div class="col mt-4 ms-5">
                    <h1 class="texto-title">Tarefas</h1>
                </div>
                <!-- fim col nomPagina -->
                <!-- col botoes -->
                <div class="col-2 mt-2">
                        <button class="btn button w-5 mt-4" data-bs-toggle="modal" data-bs-target="#modalCriarTarefa">Criar</button>
                        <button class="btn button w-5 mt-4" data-bs-toggle="modal" data-bs-target="#modalRelacionarCliente">Relacionar Cliente</button>
                </div>
                <!-- fim col botoes -->
            </div>
            <!-- fim topo components -->

<!-- modais -->
                <!-- modal criação -->
                <div class="modal fade" id="modalCriarTarefa" tabindex="-1" aria-labelledby="modalCriarTarefaLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Criar tarefa</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- formulario criação de cliente -->
                            <form class="d-flex align-items-center flex-lg-column w-100" id="formCriarCliente">
                                <!-- input nome da tarefa -->
                                <div class="formGroup w-100">
                                    <label for="nomCliente" class="texto-principal">Nome da tarefa</label>
                                    <input type="text" name="nomCliente" id="nomCliente" class="form-control w-100 form-box-input">
                                </div>
                                <!-- fim input nome da tarefa -->
                                <!-- input status da tarefa -->
                                <div class="formGroup w-100 mt-3">
                                    <label for="cnpjCliente" class="texto-principal">Status da tarefa</label>
                                    <input type="number" name="cnpjCliente" id="cnpjCliente" class="form-control w-100 form-box-input">
                                </div>
                                <!-- fim input status da tarefa-->
                                <!-- input descrição da tarefa-->
                                <div class="formGroup w-100 mt-3">
                                    <label for="cpfCliente" class="texto-principal">Descrição da tarefa</label>
                                    <input type="number" name="cpfCliente" id="cpfCliente" class="form-control w-100 form-box-input">
                                </div>
                                <!-- fim input descrição da tarefa -->
                            </form>
                            <!-- fim formulario criação de cliente -->
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" form="formCriarCliente" value="Submit" class="btn btn-primary">Adicionar</button>
                        </div>
                    </div>
                    </div>
                </div>
                <!-- fim modal criação -->
                <!-- modal relacionar tarefa -->
                <!-- modal criação -->
                <div class="modal fade" id="modalRelacionarCliente" tabindex="-1" aria-labelledby="modalRelacionarClienteLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Relacionar cliente</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- formulario criação de cliente -->
                            <form class="d-flex align-items-center flex-lg-column w-100" id="formCriarCliente">
                                <!-- select tarefa -->
                                <div class="formGroup w-100 mt-3 mb-3">
                                    <label for="selectTarefa" class="texto-principal">Selecionar tarefa</label>
                                    <select class="form-select w-100" name="selectTarefa" aria-label="selectTarefa" id="selectTarefa">
                                        <option selected>Tarefas</option>
                                        <option value="">Fazer algo</option>
                                        <option value="100">Repassar isso</option>
                                        <option value="2100">Inventar isso</option>
                                    </select>
                                </div> 
                                <!-- fim select tarefa -->
                                <!-- select cliente -->
                                <div class="formGroup w-100">
                                    <label for="selectCliente" class="texto-principal">Selecionar cliente</label>
                                    <select class="form-select w-100" name="selectCliente" aria-label="selectCliente" id="selectCliente">
                                        <option selected>Clientes</option>
                                        <option value="">TODOS</option>
                                        <option value="100">XP INOVA</option>
                                        <option value="2100">ZEZINHO</option>
                                    </select>
                                </div>
                                <!-- fim select cliente -->
                            </form>
                            <!-- fim formulario criação de cliente -->
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" form="formCriarCliente" value="Submit" class="btn btn-primary">Adicionar</button>
                        </div>
                    </div>
                    </div>
                </div>
                <!-- fim modal criação -->
                <!-- fim modal relacionar tarefa -->
            <!-- fim modais -->

            <!-- search components -->
            <div class="row w-100" id="searchBar">
                <div class="w-100 mt-4 ms-5">
                    <div class="border-search d-flex w-100 ps-3 pt-3">
                        <div class="col w-100">
                            <label for="status" class="texto-principal">Status</label>
                            <div class="col d-flex">
                                <select class="form-select w-25" name="status" aria-label="status" id="dropdownStatus">
                                    <option selected disabled value="">Status</option>
                                    <option value="">TODAS</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- fim search components -->
            <div class="row h-100 w-100" id="cardComponent">
                <div class="mt-4 ms-5 p-5" id="cardTable">
                    <table class="table table-hover"> 
                        <thead>
                            <tr>
                                <th scope="col">Ação</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Clientes</th>
                                <th scope="col">Status</th>
                                <th scope="col">Descrição</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"> </tbody>
                    </table>
                </div>
            </div>
        </div>
        
    </div>
    <!-- fim container -->
</body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script/login.js"></script>
    <script src="./script/sidenav.js"></script>
    <script src="./script/tarefa.js"></script>
    <script src="./script/tarefaPageBuildInfo.js" type="module"></script>
</html>
