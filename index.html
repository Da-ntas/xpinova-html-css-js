<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>XP Inova</title>
</head>
<body>
    <div class="row mh-100" id="container">
        <div class="col-8" id="banner">
            <div class="row">
                <h1 class="texto-title">XP Inova</h1>
            </div>
            <div class="row">
                <h3 class="texto-principal">Bem vindo de volta</h3>
                <span class="texto-secundario w-50 p3">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</span>
            </div>
        </div>
        <div class="col" id="formLogin" style="background-color: green;">
            <div class="row">
                <h3 class="texto-principal">Login</h3>
                <span class="texto-secundario">Realize seu login para acessar as funcionalidades do site.</span>
            </div>
            <form>
                <div class="formGroup">
                    <label for="emailuser">E-mail</label>
                    <input type="email" name="email" id="emailuser" class="form-control w-75">
                </div>
                <div class="formGroup">
                    <label for="passwordUser">Senha</label>
                    <input type="password" name="password" id="passwordUser" class="form-control w-75">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
