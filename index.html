<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="sla.js"></script>
    <link rel="stylesheet" href="./css/global.css">
    <title>XP Inova</title>
</head>
<body>
    <div class="row h-100" id="container">
        <div class="col-8 h-100 d-flex justify-content-center flex-lg-column p-5" id="banner">
            <div class="row h-50">
                <h1 class="texto-title-banner">XP Inova</h1>
            </div>
            <div class="row h-75 d-flex flex-lg-column">
                <h3 class="texto-principal-banner">Bem vindo de volta</h3>
                <span class="texto-secundario-banner w-50 p3">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</span>
            </div>
        </div>
        <div class="col h-100 d-flex flex-lg-column p-5" id="formLogin">
            <div class="row h-25 text-center d-flex flex-lg-column margintop">
                <h3 class="texto-principal">Login</h3>
                <span class="texto-secundario">Realize seu login para acessar as funcionalidades do site.</span>
            </div>
            <form class="d-flex align-items-center flex-lg-column w-100" action="javascript:login()">
                <div class="formGroup w-100">
                    <label for="emailuser" class="texto-principal">E-mail</label>
                    <input type="email" name="email" id="emailuser" class="form-control w-100 form-box-input">
                </div>
                <div class="formGroup w-100">
                    <label for="passwordUser" class="texto-principal">Senha</label>
                    <input type="password" name="password" id="passwordUser" class="form-control w-100 form-box-input">
                </div>
                <button type="submit" class="btn form-submit w-50 mt-4">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
